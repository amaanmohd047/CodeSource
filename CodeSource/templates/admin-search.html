{% extends 'dashboard.html' %}

{% block main %}
<div class="container">
    <h1 class="header">
        All Search Results for "{{search_title}}"...
    </h1>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Title</th>
              <th scope="col">Created on</th>
              <th scope="col">View</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
              {% for entry in search_result %}
                <tr>
                <th scope="row">{{ entry.id }}</th>
                <td>{{ entry.title }}</td>
                <td>{{ entry.created }}</td>
                <td><a class="btn btn-outline-primary" href="/code/{{ entry.id }}" role="button">View</a></td>
                <td><a class="btn btn-outline-warning" href="/edit/{{ entry.id }}" role="button">Edit</a></td>
                <td><a class="btn btn-outline-danger" href="/delete/{{ entry.id }}" role="button">Delete</a></td>
                </tr>
              {% endfor %}
          </tbody>
    </table>
</div>
{% endblock %}
