{% extends 'dashboard.html' %}

{% block main %}
<div class="container">
    <h1 class="header">
        All Messages...
    </h1>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
            <th scope="col">id</th>
            <th scope="col">Sender</th>
            <th scope="col">View</th>
            <th scope="col">email</th>
            <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for message in messages %}
                <tr>
                <th scope="row">{{ message.id }}</th>
                <td>{{ message.sender }}</td>
                <td><a class="btn btn-outline-primary" href="/message/{{message.id}}" role="button">View</a></td>
                <td>{{ message.email }}</td>
                <td><a class="btn btn-outline-danger" href="/delete-message/{{message.id}}" role="button">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
